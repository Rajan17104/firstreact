    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".explore-slider", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                640: {
                    slidesPerView: 1,
                    spaceBetween: 12,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 16,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
            },
        });
    </script>

    <!-- Initialize Swiper -->
    <script>
        var swiper1 = new Swiper(".why_slider", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: '.next-1',
                prevEl: '.prev-1',
            },
            breakpoints: {
                640: {
                    slidesPerView: 1,
                    spaceBetween: 12,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 16,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: -12,

            },

    </script>


    <!-- Initialize Swiper -->
    <script>
        var swiper2 = new Swiper(".client-Swiper", {

        });

    <script>
        window.onscroll = function () {
            console.log(window.scrolly);
            if (window.scrollY > 20) {
                document.getElementById("main-header").classList.add("dark-header")
            } else {
                document.getElementById("main-header").classList.remove("dark-header")
            }
        }
    </script>
